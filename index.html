<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Место">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__main">
            <img src="./images/kusto.jpg" class="profile__image" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="редактировать" class="profile__edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <template id="card">
        <div class="element">
          <button type="submit" class="element__trash"></button>
          <img src="" class="element__image" alt="">
          <div class="element__group">
            <h2 class="element__title"></h2>
            <button type="submit" class="element__vector"></button>
          </div>
        </div>  
       </template>
       <section class="popup popup_edit">
        <form name="popup" method="get" action="#" class="popup__container popup_container_profile ">
          <button type="button" aria-label="закрыть" class="popup__btn-close popup__btn-close_edit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" required placeholder="Имя" class="popup__text popup__text_type_name ">
          <input type="text" name="job" required placeholder="Описание" class="popup__text popup__text_type_job ">
          <button type="submit" class="popup__btn-save popup__btn-save_profile">Сохранить</button>
        </form>
      </section>
      <section class="popup popup_add">
        <form name="popup" method="get" action="#" class="popup__container popup_container_add">
          <button type="button" aria-label="закрыть" class="popup__btn-close popup__btn-close_add"></button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="name" required placeholder="Название" class="popup__text popup__text_type_title">
          <input type="text" name="link" required placeholder="Ссылка на картинку" class="popup__text popup__text_type_link">
          <button type="submit" class="popup__btn-save popup__btn-save_add">Создать</button>
        </form>
      </section>
      <section class="popup popup_img">
       <figure class="popup__img-container"> 
        <button type="button" aria-label="закрыть" class="popup__btn-close popup__btn-close_img"></button>
        <img src="" alt=""  class="popup__big-image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure> 
      </section>
    <script src="./js/script.js"></script>
  </body>
</html>
