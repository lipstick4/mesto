<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Место">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__main">
            <img src="./images/kusto.jpg" class="profile__image" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="редактировать" class="profile__edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/element1.jpg" class="element__image" alt="Древний храм в горах">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__vector"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/element2.jpg" class="element__image" alt="Вид на Эльбрус на закате">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__vector"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/element3.jpg" class="element__image" alt="Заснеженные горы, на переднем плане лес">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__vector"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/element2.jpg" class="element__image" alt="Вид на Эльбрус на закате">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__vector"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/element3.jpg" class="element__image" alt="Заснеженные горы, на переднем плане лес">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__vector"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/element1.jpg" class="element__image" alt="Древний храм в горах">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__vector"></button>
            </div>
          </div>
        </section>
        <section class="popup">
          <form name="popup" method="get" action="#" class="popup__container">
            <button type="button" aria-label="закрыть" class="popup__btn-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" required placeholder="имя" class="popup__text popup__text_type_name">
            <input type="text" name="job" required placeholder="о себе" class="popup__text popup__text_type_job">
            <button type="submit" class="popup__btn-save">Сохранить</button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
